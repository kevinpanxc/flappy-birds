<!DOCTYPE html>

<html>

<head>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans|Lato" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/network.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
    
<body onload="Network.initialize(); View.initialize(); Game.initialize()">
  <div id="game-container">
    <canvas id="bg-canvas" width="828" height="545"></canvas>
    <canvas id="pipe-canvas" width="828" height="417"></canvas>
    <canvas id="birds-canvas" width="828" height="417"></canvas>
    <div id="in-game-display">
      <div id="splash"></div>
    </div>
    <div id="spectator-controls">
      <img id="pan_left_button_img" src="images/left_chevron.ico"/>
      <img id="pan_right_button_img" src="images/right_chevron.ico"/>
      <div id="pan_left_button" class="panning_buttons"></div>
      <div id="pan_right_button" class="panning_buttons"></div>
    </div>
    <div id="client-screen">
      <div id="client-count"><span>0</span> online</div>
      <ul></ul>
    </div>
    <div id="loading-blocker"></div>
    <div id="loading-dialog" class="loading">
      <div id="loading-message">
         <div id="loading-bird-image" class="bird-flapping-wings"></div>CONNECTING...
      </div>
      <div id="loading-input-username">
         <div>NAME: <input type="text"/></div>
         <div id="loading-input-username-invalid" class="error-messages">Invalid username</div>
      </div>
    </div>
    <div id="game-menu-dialogs">
      <div id="game-menu-play-button" onclick="Game.play()">PLAY</div>
      <div id="game-menu-spectate-button" onclick="Game.spectate()">SPECTATE</div>
    </div>
  </div>
  <h1><span>flappy</span><div class="title-image"></div><span>bird<span style="color: brown">s</span></span></h1>
      <div class="nav-parent"><span class="nav-button" id="about-button">About</span> | <a class="nav-button" href="https://github.com/kevinpanxc/flappy-birds">GitHub</a> | <a class="nav-button" id="developer-website" href="http://www.kevinpan.ca">Developer's Website</a></div>
</body>

</html>
